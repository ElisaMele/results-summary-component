<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Results summary component</title>
</head>

<body>

    <section class="container">

        <div class="result">
            <p class="text">Your result</p>

            <div class="circle">
                <p class="text2"><span class="number">76</span><br> of 100</p>
            </div>

            <div>
                <p class="text3">Great</p>
                <p class="text4">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>

        <div class="summary">

            <h3>Summary</h3>

            <div>

                <div>
                    <p class="reaction"><img class="icon" src="assets/images/icon-reaction.svg" alt="reaction"> Reaction <span
                            class="dark black">80<span class="grey">/100</span></span></p>
                </div>
                <div>
                    <p class="memory"><img class="icon" src="assets/images/icon-memory.svg" alt="memory"> Memory <span
                            class="dark black">92<span class="grey">/100</span></span></p>
                </div>
                <div>
                    <p class="verbal"><img class="icon" src="assets/images/icon-verbal.svg" alt="verbal">Verbal <span
                            class="dark black">61<span class="grey">/100</span></span></p>
                </div>
                <div>
                    <p class="visual"><img class="icon" src="assets/images/icon-visual.svg" alt="visual">Visual <span
                            class="dark black">72<span class="grey">/100</span></span></p>
                </div>

            </div>


            <button class="btn">Continue</button>
        </div>

    </section>


</body>

<footer>
    <div class="attribution">
        <p>Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
            <a href="https://www.linkedin.com/in/elisa-mele/">Elisa Mele</a>.
        </p>
    </div>
</footer>


</html>
